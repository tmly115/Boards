{% extends 'base.html' %}
{% block body %}
  <h3>Create Text Post for: {{ sub_board['name'] }} - {{ board['name'] }}</h3>
  <form method = 'POST'>
    <p>Post Title: <input type = 'text' name = 'title' required></p>
    <p>Post Content:</p>
    <p><textarea name = 'content' rows = '8' cols = '80'></textarea></p>
    <input type = 'submit' value = 'Create Post'>
  </form>
{% endblock %}

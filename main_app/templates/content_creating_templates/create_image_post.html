{% extends 'base.html' %}
{% block body %}
  <h3>Post image in: {{ sub_board['name'] }} - {{ board['name'] }}</h3>
  <form method = 'POST'>
    <p>Title: <input type = 'text' name = 'title' required></p>
    <p>Picture: </p><input type = 'file' name = 'image' accept = 'image/*'>
    <p>Caption:</p>
    <p><textarea name = 'content' rows = '8' cols = '80'></textarea></p>
    <input type = 'submit' value = 'Create Post'>
  </form>
{% endblock %}

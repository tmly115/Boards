{% extends 'base.html' %}
{% block body %}
  <h3>Setup your Boards Profile</h3>
  <form method = 'POST'>
    <p>Profile Name: <input type = 'text' name = 'profile_name' required></p>
    <p>Profile Bio: <input type = 'text' name = 'profile_bio' required></p>
    <p>Location: <input type = 'text' name = 'profile_location'></p>
    <input type = 'submit' value = 'Save Profile'>
  </form>
{% endblock %}
